<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>

    <div class="wrapper">
        <div class="row">
            <div class="col-2 navbar-left sticky-left">
                <a class="navbar-brand" href="#">
                    <div class="spotify-logo">
                        <i class="fab fa-spotify"></i> <span>Spotify</span>
                    </div>
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <i class="fas fa-home home-icon"></i>
                        <a class="nav-link nav-link-home" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                            <i class="fas fa-search home-icon"></i>
                        <a class="nav-link nav-link-home" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                            <i class="far fa-bookmark home-icon"></i>
                        <a class="nav-link nav-link-home" href="#">Your library</a>
                    </li>
                </ul>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="sign-up-btn" class="btn btn-success" role="button">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a id="login-btn" class="btn btn-success" role="button">Login</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-10 main-container-home p-0">
                <div class="nav">
                    <ul class="home-nav">
                        <li class="home-nav-item">trending</li>
                        <li class="home-nav-item">podcasts</li>
                        <li class="home-nav-item">moods and genres</li>
                        <li class="home-nav-item">new releases</li>
                        <li class="home-nav-item">discover</li>
                    </ul>
                </div>
                <div id="div-with-music" class="row">
                    <div class="spinner-border text-warning" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
